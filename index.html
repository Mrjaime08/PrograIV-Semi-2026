<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico Vue+Dexie</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #eef2f7; font-family: 'Segoe UI', sans-serif; }
        
        /* Estilos de Tarjetas */
        .card-custom { border: none; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .card-header-custom { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 15px; font-weight: 600; letter-spacing: 1px; }
        
        /* Estilos de Inputs */
        .form-label-custom { font-size: 0.75rem; font-weight: 700; color: #6c757d; margin-bottom: 4px; text-transform: uppercase; }
        .form-control:focus, .form-select:focus { box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15); border-color: #86b7fe; }
        
        /* Estilos de Tabla */
        .table-custom thead { background-color: #343a40; color: white; }
        .table-custom th { font-weight: 500; border: none; padding: 12px; }
        
        /* Botones */
        .btn-custom { border-radius: 8px; font-weight: 600; }
        
        /* Buscador en cabecera */
        .input-group input::placeholder { color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>
    
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"><i class="bi bi-mortarboard-fill me-2"></i>SISTEMA ACADÉMICO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" :class="{ active: forms.alumnos.mostrar }" href="#" @click="abrirVentana('alumnos')">
                                <i class="bi bi-plus-circle me-1"></i> Nuevo Alumno
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" :class="{ active: forms.busqueda_alumnos.mostrar }" href="#" @click="abrirVentana('busqueda_alumnos')">
                                <i class="bi bi-search me-1"></i> Buscar Alumnos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container pb-5">
            <alumnos ref="alumnos" v-show="forms.alumnos.mostrar"></alumnos>
            
            <busqueda_alumnos ref="busqueda" v-show="forms.busqueda_alumnos.mostrar"></busqueda_alumnos>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

    <script src="alumnos.js"></script>
    <script src="busqueda_alumnos.js"></script>
    
    <script src="Main.js"></script>
</body>
</html>
